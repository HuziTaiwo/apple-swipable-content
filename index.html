<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Macbook Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Macbook Pro</h1>
        <h2>$999.99</h2>
    </header>
    <main class="slider-container">

        <div class="slide">
            <img src="./img/photo-screen.png" alt="" />
            <h3>Photo Screen</h3>
        </div>

        <div class="slide">
            <img src="./img/game-screen.png" alt="" />
            <h3>Game Screen</h3>
        </div>

        <div class="slide">
            <img src="./img/closed-screen.png" alt="" />
            <h3>Closed Screen</h3>
        </div>

        <div class="slide">
            <img src="./img/pro-screen.png" alt="" />
            <h3>Pro Screen</h3>
        </div>

        <div class="slide">
            <img src="./img/retina-display.png" alt="" />
            <h3>Retina Display</h3>
        </div>

        <div class="slide">
            <img src="./img/magic-keyboard.png" alt="" />
            <h3>Magic Keyboard</h3>
        </div>

        <div class="slide">
            <img src="./img/touchbar.png" alt="" />
            <h3>Touch Bar</h3>
        </div>

        <div class="slide">
            <img src="./img/touchID.png" alt="" />
            <h3>Touch ID</h3>
        </div>

    </main>
    

    <script src="app.js"></script>
</body>
</html>
